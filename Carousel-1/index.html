<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carousel-1</title>
</head>

<body>
    <div class="snow-container">
        <div class="slider">
            <div class="slider-items">
                <img class="slider-image active"
                    src="https://images.unsplash.com/photo-1451772741724-d20990422508?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt="img1">
                <img class="slider-image active"
                    src="https://images.unsplash.com/photo-1467810563316-b5476525c0f9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1469&q=80"
                    alt="img2">
                <img class="slider-image active"
                    src="https://images.unsplash.com/photo-1513297887119-d46091b24bfa?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
                    alt="img3">
            </div>
            <div class="slider__navigation">
                <a class="slider__button--prev" onclick="prevSlide()"><i class="fa-solid fa-arrow-left"></i></a>
                <a class="slider__button--next" onclick="nextSlide()"><i class="fa-solid fa-arrow-right"></i></i></a>
            </div>
        </div>
        <div class="slider__dots">

        </div>

    </div>

    <script type="text/javascript" src="./script.js" async></script>
</body>

</html>
