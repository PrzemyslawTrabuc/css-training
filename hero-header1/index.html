<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Jura" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./static/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="header">
        <a id="logo" href="https://github.com/PrzemyslawTrabuc">Logo Here</a>
        <div class="menu__items">
            <a class="link link-unerline-animation"> About Us </a>
            <a class="link link-unerline-animation"> Services </a>
            <a class="link link-unerline-animation"> Contact</a>
            <a class="link link-unerline-animation"> Support </a>
            <a class="link" id="hero__button--login"> Login </a>
        </div>

    </div>
    <div id="hero">
        <img id="vector38" alt="vector38" src="./static/vector38.svg" style="z-index:-1" />
        <img id="vector40" alt="vector40" src="./static/vector40.svg" />
        <div id="hero__content">
            <div id="hero__content--left">
                <h1 class="hero__title">Great <span class="animation__slideBottom"
                        style="color:#7290F3; display:inline-block">Solutions</span>
                    To</h1>
                <h1 class="hero__title">Design Your Website</h1>
                <p class="hero__text">
                    Here is the opportunity to build-up your website. Graphical componentsm strucutral
                    advices, plans and many more. Check out our services and make your company outstanding
                </p>
                <div id="hero__buttons">
                    <button class="button__filled">Get Started</button>
                    <button class="button__outline">Watch Demo</button>
                </div>
            </div>
            <div id=" hero__content--right">
                <img id="avatar" alt="Avatar" src="./static/avatar.svg" />
            </div>
        </div>
    </div>
    <p></p>
    <h1 style="text-align: center; margin-top:30px">Page Content</h1>
    <a class=" menu__toggle hidden">
        <i class="fa-xl fa fa-bars"></i>
    </a>
    <script src="script.js"></script>
</body>

</html>
